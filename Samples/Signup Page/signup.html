<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup Page</title>
</head>
<body class="body">
    <div class="main">
        <div class="inner-div-left">

        </div>

        <div class="inner-div-right">
            <div class="div1">
                <h4>Hello</h4>
                <h4>We are glad to see you</h4>
            </div>

            <div class="div2">
                <button class="button1"><img src="../../Images/signup_images/google.svg" class="icon1"> SIGNUP WITH GOOGLE</button>
                <button class="button2"><img src="../../Images/signup_images/facebook.svg" class="icon2"></button>
                <button class="button3"><img src="../../Images/signup_images/twitter.svg" class="icon3"></button>
            </div>

            <span class="span1">
                <h3 class="h3">Or</h3>
                <hr>
            </span>    

            <div class="div3">
                <div class="div3-1">
                    <label class="label1"> Name </label>
                    <input type="text" class="input1">
                </div>

                <div class="div3-2">
                    <label class="label2"> Email Address</label>
                    <input type="text" class="input2">
                </div>
            </div>

            <div class="div4">
                <div class="div4-1">
                    <label class="label3"> Password </label>
                    <input type="password" class="input3">
                </div>

                <div class="div4-2">
                    <label class="label4"> Repeat Password </label>
                    <input type="password" class="input4">
                </div>
                
            </div>

            <div class="div5">
                <input type="checkbox" class="check">
                <p class="par1">I agree <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            </div>

            <div class="div6">
                <input type="checkbox" class="check2">
                <p class="par2">I agree <a href="#">Terms of Service</a> <br class="par2-1"> and <a href="#">Privacy Policy</a></p>
            </div>

            <button class="button4">SIGNUP</button>
            
        </div>

    </div>
    
    

    
</body>
</html>
