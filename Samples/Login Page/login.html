<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body class="body">
    <div class="main">
        <div class="inner-div-left">

            <div class="div1">
                <img src="../../Images/login_images/contact.svg" class="icon1"/>
                <input type="text" placeholder="Username or Email" class="input1">
            </div>

            <div class="div2">
                <img src="../../Images/login_images/key.svg"  class="icon2"/>
                <input type="password" placeholder="Password" class="input1">
            </div>

            <div class="div3">
                <span class="span1">
                    <input type="checkbox" class="checkbox">
                    <p class="par1">Remember me</p>
                </span>

                <span>
                    <button class="button1">LOGIN</button>
                </span>
            </div>

            <div class="div4">
                <a href="#" class="link1">Register now</a>
                <a href="#" class="link2">Forgot password?</a>
            </div>
            
            <button class="button2">
                <img src="../../Images/login_images/facebook.svg" class="icon3"/>
                <p class="par2">LOGIN WITH FACEBOOK</p>
            </button>

            <button class="button3">
                <img src="../../Images/login_images/twitter.svg" class="icon4"/>
                <p class="par3">LOGIN WITH TWITTER</p>
            </button>

            <button class="button4">
                <img src="../../Images/login_images/google.svg" class="icon5"/>
                <p class="par4">LOGIN WITH GOOGLE</p>
            </button>
            
        </div>

        <div class="inner-div-right">
    
        </div>
    </div>
</body>
</html>
